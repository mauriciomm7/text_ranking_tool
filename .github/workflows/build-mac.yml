name: Build Mac Executable

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-mac:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build Mac executable (single arch)
      run: |
        cd packaging/mac
        pyinstaller text_ranking_tool_mac.spec
        
    - name: Create distribution package
      run: |
        cd packaging/mac/dist
        # Create directory structure
        mkdir -p external_data external_exports internal_data internal_exports internal_users
        
        # Copy config file
        cp ../../../config.json .
        
        # Add sample CSV files if they exist in devroot
        if [ -f ../../../devroot/external_data/*.csv ]; then
          cp ../../../devroot/external_data/*.csv external_data/
        fi
        
    - name: Upload complete Mac package
      uses: actions/upload-artifact@v4
      with:
        name: TextRankingTool-Mac-v1.0-Complete
        path: packaging/mac/dist/
