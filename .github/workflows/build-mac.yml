name: Build Mac Executable

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-mac:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Read version number
      id: version
      run: |
        VERSION=$(cat version.txt)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
    - name: Build Mac executable (single arch)
      run: |
        cd packaging/mac
        pyinstaller text_ranking_tool_mac.spec
        
    - name: Create distribution package
      run: |
        cd packaging/mac/dist
        
        # Create devroot directory structure
        mkdir -p devroot/external_data devroot/external_exports devroot/internal_data devroot/internal_exports devroot/internal_users
        
        # Debug: list created directories
        echo "Directories after mkdir:"
        ls -la devroot/
        
        # Copy config and version info to root level
        cp ../../../config.json .
        cp ../../../version.txt .
        
        # Enable nullglob so non-matching globs expand to nothing
        shopt -s nullglob
        
        # Copy sample CSVs if any exist to devroot/external_data
        for f in ../../../devroot/external_data/*.csv; do
          cp "$f" devroot/external_data/
        done
        
    - name: Upload complete Mac package
      uses: actions/upload-artifact@v4
      with:
        name: TextRankingTool-Mac-v${{ steps.version.outputs.version }}-Complete
        path: packaging/mac/dist/
