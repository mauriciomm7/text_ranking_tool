name: Build Mac Executable

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-mac:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Read version number
      id: get_version
      run: |
        VERSION=$(cat version.txt)
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        
    - name: Build Mac executable (single arch)
      run: |
        cd packaging/mac
        pyinstaller text_ranking_tool_mac.spec
        
    - name: Create distribution package
      run: |
        cd packaging/mac/dist
        
        # Create devroot directory structure
        mkdir -p devroot/external_data devroot/external_exports devroot/internal_data devroot/internal_exports devroot/internal_users
        
        # Create .gitkeep files to preserve empty directories
        echo "# This file ensures the directory is preserved in archives" > devroot/external_exports/.gitkeep
        echo "# This file ensures the directory is preserved in archives" > devroot/internal_data/.gitkeep
        echo "# This file ensures the directory is preserved in archives" > devroot/internal_exports/.gitkeep
        echo "# This file ensures the directory is preserved in archives" > devroot/internal_users/.gitkeep

        # Copy config and version info to root level
        cp ../../../config.json .
        cp ../../../version.txt .
        
        # Enable nullglob so non-matching globs expand to nothing
        shopt -s nullglob
        
        # Copy sample CSVs if any exist to devroot/external_data
        for f in ../../../devroot/external_data/*.csv; do
          cp "$f" devroot/external_data/
        done
        
    - name: Zip distribution package
      run: |
        cd packaging/mac/dist
        zip -r ../TextRankingTool-Mac-${{ steps.get_version.outputs.VERSION }}-Complete.zip *

    - name: Upload zipped Mac package
      uses: actions/upload-artifact@v4
      with:
        name: TextRankingTool-Mac-${{ steps.get_version.outputs.VERSION }}-Complete
        path: packaging/mac/TextRankingTool-Mac-${{ steps.get_version.outputs.VERSION }}-Complete.zip
